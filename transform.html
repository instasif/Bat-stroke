<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transformers</title>
    <style>
        h1{
            text-transform: uppercase;
        }
        .container, .inner{
            height: 150px;
            width: 150px;
            border: 2px solid maroon;
        }
        .container{
            background-color: teal;
        }
        .inner{
            background-color: sandybrown;
            transform: scale(.50) rotate(45deg) translatey(80px);
            text-transform: uppercase;
        }
        
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Possimus odio temporibus, eius nostrum voluptate dicta laborum? Pariatur, blanditiis, quo ad perferendis ipsa itaque odio sit maiores possimus ut culpa consequatur.</h1>
    <div class="box container">
        <div class="inner">box-1</div>
    </div>
    <div class="box container">
        <div class="inner">box-2</div>
    </div>
    <div class="box container">
        <div class="inner">box-3</div>
    </div>
</body>
</html>
